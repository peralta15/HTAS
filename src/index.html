<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LandingPageHTAS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Critical Preloader Styles */
    #global-preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(15px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000000;
      transition: opacity 0.8s ease;
    }

    #global-preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .heart-container {
      position: relative;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .heart-svg {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 15px rgba(176, 0, 30, 0.4));
      z-index: 10;
      animation: heartbeat 1.2s ease-in-out infinite;
    }

    .heart-pulse-svg {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0;
      z-index: 1;
    }

    .pulse-1 {
      animation: heartPulseAnim 2s ease-out infinite;
    }

    .pulse-2 {
      animation: heartPulseAnim 2s ease-out infinite 0.7s;
    }

    #clip-rect {
      animation: fillHeart 2s ease-in-out forwards;
    }

    @keyframes fillHeart {
      0% {
        y: 32;
      }

      100% {
        y: 0;
      }
    }

    @keyframes heartbeat {

      0%,
      30%,
      70%,
      100% {
        transform: scale(1);
      }

      15% {
        transform: scale(1.15);
      }

      45% {
        transform: scale(1.25);
      }
    }

    @keyframes heartPulseAnim {
      0% {
        transform: scale(1);
        opacity: 0.4;
      }

      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    .loading-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 4px;
      font-size: 0.9rem;
      color: #b0001e;
      text-align: center;
    }

    .loading-dots span {
      animation: blink 1.4s infinite both;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 0.2;
      }

      20% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="global-preloader">
    <div class="heart-container">
      <svg class="heart-pulse-svg pulse-1" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M16 27.5L14 25.5C7.5 19.5 2 15 2 9.5C2 5 5.5 1.5 10 1.5C12.5 1.5 14.8 2.6 16 4.5C17.2 2.6 19.5 1.5 22 1.5C26.5 1.5 30 5 30 9.5C30 15 24.5 19.5 18 25.5L16 27.5Z"
          fill="#b0001e" />
      </svg>
      <svg class="heart-pulse-svg pulse-2" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M16 27.5L14 25.5C7.5 19.5 2 15 2 9.5C2 5 5.5 1.5 10 1.5C12.5 1.5 14.8 2.6 16 4.5C17.2 2.6 19.5 1.5 22 1.5C26.5 1.5 30 5 30 9.5C30 15 24.5 19.5 18 25.5L16 27.5Z"
          fill="#b0001e" />
      </svg>
      <svg class="heart-svg" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <clipPath id="heart-clip">
            <rect id="clip-rect" x="0" y="32" width="32" height="32" />
          </clipPath>
        </defs>
        <path
          d="M16 27.5L14 25.5C7.5 19.5 2 15 2 9.5C2 5 5.5 1.5 10 1.5C12.5 1.5 14.8 2.6 16 4.5C17.2 2.6 19.5 1.5 22 1.5C26.5 1.5 30 5 30 9.5C30 15 24.5 19.5 18 25.5L16 27.5Z"
          fill="none" stroke="#b0001e" stroke-width="1.5" opacity="0.3" />
        <path
          d="M16 27.5L14 25.5C7.5 19.5 2 15 2 9.5C2 5 5.5 1.5 10 1.5C12.5 1.5 14.8 2.6 16 4.5C17.2 2.6 19.5 1.5 22 1.5C26.5 1.5 30 5 30 9.5C30 15 24.5 19.5 18 25.5L16 27.5Z"
          fill="#b0001e" clip-path="url(#heart-clip)" />
      </svg>
    </div>
    <div class="loading-text">
      INICIANDO SISTEMA HTAS<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
  </div>

  <app-root></app-root>

  <script>
    // Remover preloader tras la carga
    window.addEventListener('load', function () {
      setTimeout(function () {
        var preloader = document.getElementById('global-preloader');
        if (preloader) {
          preloader.classList.add('fade-out');
          setTimeout(function () {
            preloader.remove();
          }, 800);
        }
      }, 2500);
    });
  </script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
