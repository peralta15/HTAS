<header class="main-header">
    <div class="logo">
        <a routerLink="/landing">HTAS</a>
    </div>
    <div class="menu-toggle" (click)="toggleMenu()">
        {{ isMenuOpen ? 'X' : '☰'}}
    </div>
    <nav class="main-nav" [class.active]="isMenuOpen">
        <ul>
            <li><a routerLink="/landing" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    (click)="closeMenu()">Inicio</a></li>
            <li><a routerLink="/nosotros" routerLinkActive="active" (click)="closeMenu()">Nosotros</a></li>
            <li><a routerLink="/recursos" routerLinkActive="active" (click)="closeMenu()">Recursos</a></li>
            <li><a routerLink="/pagos" routerLinkActive="active" (click)="closeMenu()">Pagos</a></li>
            <li><a routerLink="/contactos" routerLinkActive="active" (click)="closeMenu()">Contactos</a></li>
            <li><a routerLink="/login" routerLinkActive="active" (click)="closeMenu()">Iniciar Sesión</a></li>
        </ul>
    </nav>
    <div class="scroll-progress-container">
        <div class="scroll-progress-bar" [style.width.%]="scrollPercentage"></div>
    </div>
</header>
